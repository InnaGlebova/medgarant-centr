<section class="contacts">
    <div class="container contacts__container">
        <div class="contacts__content">
            <h2 class="contacts__title">
                Контакты
            </h2>
            <div class="contacts__info">
                <div class="contacts__info-item">
                    <picture>
                        <source srcset="assets/img/icons/point.svg" type="image/svg+xml">
                        <img src="assets/img/icons/point.png" alt="Точка">
                    </picture>
                    <div class="contacts__info-item-wrap">
                        <span>Адрес клиники:</span>
                        <p>г. Владикавказ, ул. Ватутина, 50</p>
                    </div>
                </div>
                <div class="contacts__info-item">
                    <picture>
                        <source srcset="assets/img/icons/clock.svg" type="image/svg+xml">
                        <img src="assets/img/icons/clock.png" alt="Часы">
                    </picture>
                    <div class="contacts__info-item-wrap">
                        <span>Режим работы:</span>
                        <p>Круглосуточно 24/7</p>
                    </div>
                </div>
                <div class="contacts__info-item">
                    <picture>
                        <source srcset="assets/img/icons/phone.svg" type="image/svg+xml">
                        <img src="assets/img/icons/phone.png" alt="Телефон">
                    </picture>
                    <div class="contacts__info-item-wrap">
                        <span>Телефон (Горячая линия):</span>
                        <a class="contacts__phone" href="tel:+78672000000">+7 (8672) 00-00-00</a>
                    </div>
                </div>
                <div class="contacts__info-item">
                    <picture>
                        <source srcset="assets/img/icons/mail.svg" type="image/svg+xml">
                        <img src="assets/img/icons/mail.png" alt="Почта">
                    </picture>
                    <div class="contacts__info-item-wrap">
                        <span>Электронная почта:</span>
                        <a href="malito:info@medgarant.ru">info@medgarant.ru</a>
                    </div>
                </div>
            </div>
            <form class="contacts__form">
                <span>Записаться к врачу или вызвать на дом:</span>
                <div class="contacts__form-input-wrap">
                    <input type="text" placeholder="Ваше имя*" class="form__input form-block__input" required>
                    <input type="tel" placeholder="Ваш телефон*" class="form__input form-block__input" required>
                </div>
                <button class="standart-btn primary-btn contacts__btn" type="submit">Отправить заявку</button>
                <p>Нажимая кнопку, вы соглашаетесь с обработкой персональных данных</p>
            </form>
        </div>
    </div>
    <div class="contacts__map" id="map__container">
        <div style="width: 100%; height: 100%;" id="map">
        </div>
    </div>
</section>
